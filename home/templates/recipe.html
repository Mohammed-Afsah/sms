{% extends 'base.html' %}
{% block start%}
<h3>Welcome {{request.user}}</h3>

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe name</label>
          <input name="recipe_name" type="text" class="form-control">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea name="recipe_description"  id="" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-success">Add Recipe</button>
      </form>



      <div class="mt-5">
        <div class="mx-auto col-6">
            <form action="">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Search Recipe</label>
                <input name="search" type="text" class="form-control">
      
              </div>
              <button type="submit" class="btn btn-primary">search</button>
            </form>
        </div>
      </div>




      <table class="table mt-5">
        <thead>
          <tr>
            <th>Sl.no</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
            
          </tr>
        </thead>
        <tbody>
            {% for reci in recipe %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{reci.recipe_name}}</td>
            <td>{{reci.recipe_description}}</td>
            <td><img src="/media/{{reci.recipe_image}}" style="height: 100px;" alt=""></td>
            <td><a href="/delete_recipe/{{reci.id}}" class="btn btn-danger m-2">Delete</a></td>
            <td><a href="/update_recipe/{{reci.slug}}" class="btn btn-success">Update</a></td>
          </tr>
         {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
